<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: #262626;
            width: 90%;
            max-width: 420px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #ffffff;
        }

        label {
            margin-top: 10px;
            text-align: left;
            width: 100%;
            display: block;
            font-weight: bold;
            color: #dcdcdc;
        }

        .form-styling {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: #333;
            color: white;
        }

        .btn-cadastro {
            width: 100%;
            background: #198754;
            padding: 14px;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.2s;
        }

        .btn-cadastro:hover {
            background: #146c43;
        }

        #msg {
            margin-top: 10px;
            font-size: 14px;
        }

        .toggle {
            margin-top: 15px;
            color: #bbb;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="box">

        <form id="cadastroForm">
            <h2>Criar Conta</h2>

            <label>Nome Completo</label>
            <input class="form-styling" type="text" name="fullname">

            <label>Username</label>
            <input class="form-styling" type="text" name="dlno">

            <label>E-mail</label>
            <input class="form-styling" type="email" name="email">

            <label>Senha</label>
            <input class="form-styling" type="password" name="confirmpassword">

            <button type="submit" class="btn-cadastro">Cadastrar</button>

            <a href="login.html" class="toggle">JÃ¡ possui conta? Fazer login</a>

            <p id="msg"></p>
        </form>

    </div>

<script>
document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    const response = await fetch("/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    const result = await response.json();

    if (response.ok) {
        document.getElementById("msg").textContent = "Conta criada com sucesso!";
        document.getElementById("msg").style.color = "lightgreen";
        window.location.href = "login.html";
    } else {
        document.getElementById("msg").textContent = result.msg || "Erro ao cadastrar!";
        document.getElementById("msg").style.color = "red";
    }
});
</script>

</body>
</html>
