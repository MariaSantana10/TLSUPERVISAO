<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial;
            background: #1a1a1a;
            color: #eee;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            background: #262626;
            width: 90%;
            max-width: 420px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            text-align: center;
        }

        h2 {
            color: #fff;
            margin-bottom: 25px;
        }

        label {
            text-align: left;
            width: 100%;
            color: #ccc;
            margin-top: 12px;
            font-weight: bold;
        }

        .form-styling {
            background: #333;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            color: #fff;
            margin-top: 5px;
        }

        .btn-login {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #0d6efd;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-login:hover {
            background: #0a58ca;
        }

        .link {
            margin-top: 15px;
            color: #9fd3ff;
            cursor: pointer;
            display: block;
            text-decoration: underline;
        }

        #msg {
            margin-top: 12px;
            font-size: 14px;
        }

    </style>
</head>
<body>

<div class="box">

    <h2>Fazer Login</h2>

    <form id="loginForm">
        <label>Username</label>
        <input id="username" class="form-styling" type="text" name="username">

        <label>Senha</label>
        <input id="password" class="form-styling" type="password" name="password">

        <button type="submit" class="btn-login">Entrar</button>

        <p id="msg"></p>

        <a href="cadastro.html" class="link">Ainda não tem conta? Cadastre-se</a>
    </form>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const response = await fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
    });

    const data = await response.json();

    if (response.ok) {
        localStorage.setItem("token", data.token);
        window.location.href = "main.html";
    } else {
        document.getElementById("msg").innerText = data.msg || "Login inválido!";
        document.getElementById("msg").style.color = "red";
    }
});
</script>

</body>
</html>
