<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../interface/css/login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- JS (jQuery → Bootstrap → Seu Script) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="../interface/js/login.js"></script>
</head>

<body class="cor_body">
    <div class="container">
        <div class="frame">

            <!-- Navegação -->
            <div class="nav">
                <ul class="links">
                    <li class="signin-active"><a class="btn">LOGIN</a></li>
                    <li class="signup-inactive"><a class="btn">CADASTRO</a></li>
                </ul>
            </div>

            <div>
                <!-- Form Login -->
                <form id="loginForm" class="form-signin">
                    <label>Username</label>
                    <input id="username" class="form-styling" type="text" name="username">
                
                    <label>Senha</label>
                    <input id="password" class="form-styling" type="password" name="password">
                
                    <button type="submit" class="btn-signin">ENTRAR</button>
                </form>
                <p id="msg"></p>                

                <!-- Form Cadastro -->
                <form class="form-signup" action="" method="post" name="form">
                    <label for="fullname">Nome Completo</label>
                    <input class="form-styling" type="text" name="fullname">

                    <label for="dlno">Username</label>
                    <input class="form-styling" type="text" name="dlno">

                    <label for="email">E-mail</label>
                    <input class="form-styling" type="email" name="email">

                    <label for="password">Crie uma senha</label>
                    <input class="form-styling" type="password" name="confirmpassword">

                    <a class="btn-signup">CADASTRAR</a>
                </form>

                <!-- Sucesso -->
                <div class="success">
                    <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#ffffff"
                            d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314 c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042 c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                    </svg>

                    <div class="successtext">
                        <p>Novo usuário regsitrado!</p>
                    </div>
                </div>
            </div>

            <!-- Esqueci senha -->
            <div class="forgot">
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <!-- Perfil -->
            <div>
                <div class="cover-photo"></div>
                <div class="profile-photo"></div>
                <h1 class="welcome">Olá, nome do usuario</h1>
                <a class="btn-goback" onClick="history.go()">Go back</a>
            </div>
        </div>
        
        <a id="refresh" onClick="history.go()">
            <svg class="refreshicon" width="25px" height="25px" viewBox="0 0 322.447 322.447">
                <path d="M321.832,230.327c-2.133-6.565-9.184-10.154-15.75-8.025l-16.254,5.281C299.785,206.991,305,184.347,305,161.224 
                c0-84.089-68.41-152.5-152.5-152.5C68.411,8.724,0,77.135,0,161.224s68.411,152.5,152.5,152.5c6.903,0,12.5-5.597,12.5-12.5 
                c0-6.902-5.597-12.5-12.5-12.5c-70.304,0-127.5-57.195-127.5-127.5c0-70.304,57.196-127.5,127.5-127.5 
                c70.305,0,127.5,57.196,127.5,127.5c0,19.372-4.371,38.337-12.723,55.568l-5.553-17.096c-2.133-6.564-9.186-10.156-15.75-8.025 
                c-6.566,2.134-10.16,9.186-8.027,15.751l14.74,45.368c1.715,5.283,6.615,8.642,11.885,8.642c1.279,0,2.582-0.198,3.865-0.614 
                l45.369-14.738C320.371,243.946,323.965,236.895,321.832,230.327z" />
            </svg>
        </a>

    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
        
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
        
            const response = await fetch("/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
        
            const data = await response.json();
        
            if (response.ok) {
                localStorage.setItem("token", data.token);
                window.location.href = "index.html";
            } else {
                document.getElementById("msg").textContent = data.msg || "Login inválido!";
                document.getElementById("msg").style.color = "red";
            }
        });
    </script>        
</body>
</html>
