<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #1a1a1a; /* fundo escuro */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #f0f0f0;
        }

        .container {
            background: #262626; /* caixa mais escura */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 90%;
            max-width: 420px;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        p {
            font-size: 16px;
            color: #cfcfcf;
            margin-bottom: 30px;
        }

        .botao {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 12px;
            background: #0d6efd; /* azul escuro */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.2s;
        }

        .botao:hover {
            background: #0a58ca; /* azul mais fechado */
        }

        .botao.cadastro {
            background: #198754; /* verde escuro */
        }

        .botao.cadastro:hover {
            background: #146c43; /* verde mais fechado */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Bem-vindo ao Sistema Super!</h1>
        <p>Para continuar, fa√ßa o <strong>login</strong> ou realize seu <strong>cadastro</strong>.</p>

        <a href="login.html" class="botao">Fazer Login</a>
        <a href="cadastro.html" class="botao cadastro">Cadastrar-se</a>
    </div>

</body>
</html>
